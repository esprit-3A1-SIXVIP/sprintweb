beneficiaire_edit:
    path:     /{beneficiaireid}/edit
    defaults: { _controller: "RefugeBundle:Beneficiaire:edit" }
    methods:  [GET, POST]

beneficiaire_delete:
    path:     /{beneficiaireid}/delete
    defaults: { _controller: "RefugeBundle:Beneficiaire:delete" }
