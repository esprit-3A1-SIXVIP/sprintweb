beneficiaire_index:
    path:     /
    defaults: { _controller: "RefugeBundle:Beneficiaire:index" }
    methods:  GET

beneficiaire_show:
    path:     /{beneficiaireid}/show
    defaults: { _controller: "RefugeBundle:Beneficiaire:show" }
    methods:  GET

beneficiaire_new:
    path:     /new
    defaults: { _controller: "RefugeBundle:Beneficiaire:new" }
